ext {
    testLibraries = [:]
    cglibWithoutAntRule = CglibWithoutAntRule.class
}

// Test classpath libraries
testLibraries.spock =   'com.github.spockframework.spock:spock-core:a463f1b'
testLibraries.jsoup =   'org.jsoup:jsoup:1.6.3'
testLibraries.xmlunit = 'xmlunit:xmlunit:1.3'
testLibraries.jetty =   'org.mortbay.jetty:jetty:6.1.26'
testLibraries.sshd =    'org.apache.sshd:sshd-core:1.2.0'
testLibraries.jmock = [
    'org.hamcrest:hamcrest-core',
    'org.hamcrest:hamcrest-library:1.3',
    'org.jmock:jmock:2.5.1',
    'org.jmock:jmock-junit4:2.5.1',
    'org.jmock:jmock-legacy:2.5.1'
]
testLibraries.sampleCheck = 'org.gradle:sample-check:0.4.2'

class CglibWithoutAntRule implements ComponentMetadataRule {
    @Override
    void execute(ComponentMetadataContext context) {
        context.details.allVariants {
            withDependencies {
                // because we require a different Ant version
                removeAll { it.name == "ant" }
            }
        }
    }
}
